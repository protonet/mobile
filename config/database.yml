development:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: dashboard_development
  pool: 5
  username: <%= ENV['PTN_DEV_DB_USER'] || 'root' %>
  password: <%= ENV['PTN_DEV_DB_PASS'] || '' %>
  host: localhost
  #socket: /tmp/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: dashboard_test
  pool: 5
  username: root
  username: <%= ENV['PTN_TEST_DB_USER']   || 'root' %>
  password: <%= ENV['PTN_TEST_DB_PASS']   || '' %>
  host: localhost

production:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: dashboard_production
  pool: 5
  username: root
  password: 
  host: localhost

cucumber:
  <<: *test
